<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Daily</title>
    <link rel="stylesheet" href="https://use.typekit.net/bfj3agg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body class="">
    <header>
      <h1 class="center-align">Cosmic Daily</h1>
    </header>
    <main>
                                                    <!-- NASA pic of the day -->
      <section class = 'row'>
                                                   <!-- NASA pic of the day search -->
            <form id ="nasa-search" action="submit" class="right-align">
                <label for="">Choose a date to see NASA's image of the day for that day.</label>
                <input type="text" id="date-search"  class="right-align datepicker" name="date-search" placeholder=" Enter your date here" >
                <button class="waves-effect waves-light btn grey darken-2" type="submit" id="APOD-Search">Search</button>
            </form>
                                                        <!-- NASA hero picture -->
            <section id="APOD" class="center-align">
                <img class="hero" src="" alt="NASA picture of the day">
                                                  <!-- Collapsible description box -->
                <ul id="pic-info" class="collapsible col3 offset-s1">
                    <li >
                      <div class="collapsible-header n/a transparent white-text">Picture of the day info!</div>
                      <div class="collapsible-body 5"><span id='APOD-Desc'></span></div>
                    </li>
                </ul>        
            </section>
      </section>
                                                        <!-- Asteroid section -->
      <article id="asteriod-section" class="row">
                                                        <!-- Photo of asteroid -->
        <div id="asteroid-profile" class="col l6 s12">
          <h2 id="asteroid-name">EROS</h2>
          <img
            id="asteroid"
            src="assets/images/Eros.jpg"
            alt="pic of asteroid"
          />
        </div>
                                                        <!-- Asteroid Search -->
        <div id = 'asteroid-search' class = 'col l6 s6'>
            <form action="submit">
              <label for="">Asteroid search</label>
              <input type="text" id="asteroid-search" name="asteroid-search" placeholder=" Name your asteroid"/>
              <button class = 'waves-effect waves-light btn grey darken-2' type="submit" id="search">Search</button>
            </form>
        </div>
                                                        <!-- Asteroid STATS -->
        <div id="asteroid-layout-rightside" class="col l6 s12">
          <div id="text-area">
            <ul id ='stats'>
              <li>Orbiting body:</li>
              <li>Estimated diameter:</li>
              <li>Miss distance:</li>
              <li>Close approach date:</li>
              <li>Velocity:</li>
            </ul>
          </div>
        </div>
        </div>
      </article>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
