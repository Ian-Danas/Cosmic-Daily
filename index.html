<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cosmic Daily</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <header>
        <h1 class="center-align">Cosmic Daily</h1>

    <main>

            <button class="waves-effect waves-light btn" type="submit" id="search">Search</button>
        </form>
        <section id="APOD">
            <img src="" alt="">
            <p>Description of Nasa's pic</p>
        </section>
        <article>
            <div id="asteroid-profile">
                <h2 id="asteroid-name"></h2>
                <img id="asteroid" src="" alt="pic of asteroid">
            </div>
            <div id="text-area">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <form action="submit">
                    <label for="">Asteroid search</label>
                    <input type="text" id="asteroid-search" name="asteroid-search" placeholder=" Name your asteroid" >
                    <button type="submit" id="search">Search</button>
                </form>
            </div>

        </article>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
